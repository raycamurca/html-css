<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>Passe o mouse sobre a palavra e veja a tag utilizada para tal função</p>
    <p>
        <ul type="square">
            <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="use a tag &lt;h1&gt;">Texto de 1° Nível</abbr></li>
            <li><abbr title="use a tag &lt;q&gt;">Citação simples</abbr></li>
            <li><abbr title="use a tag &lt;strong&gt;">Negrito (semântico)</abbr></li>
            <li><abbr title="use a tag &lt;sub&gt;">Subscrito</abbr></li>
            <li><abbr title="use a tag &lt;sup&gt;">Sobescrito</abbr></li>
            <li><abbr title="use a tag &lt;ins&gt;">Subliado</abbr></li>
            <li><abbr title="use a tag &lt;em&gt;">Itálico (semântico)</abbr></li>
            <li><abbr title="use a tag &lt;code&gt;">Código Fonte</abbr></li>
            <li><abbr title="use a tag &lt;del&gt;">delete</abbr></li>
        </ul>
    </p>
</body>
</html>
