<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: rgb(14, 101, 200);
        }

        a:hover {
            text-decoration: underline;
            color: rgb(7, 27, 246);
        }

        a:active {
            color: chocolate;
        }

        a::before {
            content: '-->';
        }

        a::after {
            content: '<--';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank" rel="external">Reposit√≥rio git</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo" target="_blank" rel="external">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="external">Site Curso em Video</a></li>
    </ul>

    <!--
     class = .
     id = #
     pseudo-elemento = ::
     pseudo-class = : 
     > = filho/pai   
    -->
</body>
</html>
