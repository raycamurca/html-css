<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe local</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 700px;
            height: 700px;
            margin: auto;
            display: block;
        }

        .erro {
            color: red;
            background-color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Abaixo a tabela criada no ex023</h1>

    <iframe src="../ex023/tabela006.html" frameborder="0">
        <p class="erro">Infelizmente seu navegador não é compatível com isso.</p>
    </iframe>
</body>
</html>
