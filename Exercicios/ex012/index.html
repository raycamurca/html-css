<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu proprio servidor.</p>
    <video width="560" poster="imagens/capa.webp" controls>
        <source src="media/vid teste.mp4" type="video/mp4">
        <source src="media/vid teste.webm" type="video/webm">
        <source src="media/vid teste.mkv" type="video/mkv">
        <source src="media/vid teste.ogv" type="video/ogg">
        <source src="media/vid-teste.m4v" type="video/mp4">
        <p>
        seu navegador não tem compatibilidade com reprodução de videos
        </p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/330igOkCF2w?si=DYEWychSK6n51TfO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DY-0ntGxoPo?si=wSk9uDETZWvAWVuO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/136549604?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="317" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Anime Nights"></iframe>
</body>
</html>
