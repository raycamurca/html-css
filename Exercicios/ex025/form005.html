<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CheckBox e Rádio Button</title>
</head>
<body>
    <h1>Formulário CheckBox e Rádio Button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sexmas" value="M"> <label for="sexmas">Masculino</label>

            <input type="radio" name="sexo" id="sexfem" value="F"> <label for="sexfem">Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esvolei" id="iesvolei">
            <label for="iesvolei">Volêi</label> <br>

            <input type="checkbox" name="esbasq" id="iesbasq">
            <label for="iesbasq">Basquete</label> <br>

            <input type="checkbox" name="enat" id="iesnat"> 
            <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="estenis" id="iestenis"> 
            <label for="iestenis">Tênis</label>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
