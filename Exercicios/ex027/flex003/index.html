<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: red;
            display: flex;
            margin-top: 30px;
            flex-flow: row wrap;
        }

        div.item {
            background-color: blue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">exemplo de bloco1</div>
        <div class="item">exemplo de bloco2</div>
        <div class="item">exemplo de bloco3</div>
        <div class="item">exemplo de bloco4</div>
        <div class="item">exemplo de bloco5</div>
        <div class="item">exemplo de bloco6</div>
    </div>
</body>
</html>
