<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: red;
            display: flex;
            margin-top: 30px;
            flex-flow: row wrap;
            height: 300px;
            align-items: flex-start;
        }

        div.item {
            background-color: blue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1 {
            align-self: flex-start;
        }

        div#i2 {
            align-self: center;
        }

        div#i3 {
            align-self: flex-end;
        }

        div#i4 {
            align-self: center;
        }

        div#i5 {
            align-self: flex-start;
        }

        div#i6 {
            align-self: center;
        }

        div#i7 {
            align-self: flex-end;
        }

        div#i8 {
            align-self: center;
        }

        div#i9 {
            align-self: flex-start;
        }

        div#i10 {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">1</div>
        <div class="item" id="i2">2</div>
        <div class="item" id="i3">3</div>
        <div class="item" id="i4">4</div>
        <div class="item" id="i5">5</div>
        <div class="item" id="i6">6</div>
        <div class="item" id="i7">7</div>
        <div class="item" id="i8">8</div>
        <div class="item" id="i9">9</div>
        <div class="item" id="i10">10</div>
    </div>
</body>
</html>
