<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: red;
            display: flex;
            margin-top: 30px;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: blue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        div#cx1 {
            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 50px; */
            flex: 1 1 50px;
        }

        div#cx2 {
            /* flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 100px; */
            flex: 0 1 100px;
        }

        div#cx3 {
            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto; */
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cx1">1</div>
        <div class="item" id="cx2">2</div>
        <div class="item" id="cx3">3</div>
    </div>
</body>
</html>
